pipeline {
    agent any

    environment {
        DOCKERHUB_USER = 'sayeem9090'
        DOCKERHUB_CREDENTIALS = credentials('dockerhub-creds')
        SLACK_WEBHOOK = credentials('slack-webhook')
    }

    stages {
        stage('Checkout') {
            steps {
                git branch: 'main', url: 'https://github.com/sayeem9090/e-shop.git'
            }
        }

        stage('Build Backend Image') {
            steps {
                sh 'docker build -t $DOCKERHUB_USER/eshop-backend:latest ./backend'
            }
        }

        stage('Build Frontend Image') {
            steps {
                sh 'docker build -t $DOCKERHUB_USER/eshop-frontend:latest ./frontend'
            }
        }

        stage('Push Images to Docker Hub') {
            steps {
                sh 'echo $DOCKERHUB_CREDENTIALS_PSW | docker login -u $DOCKERHUB_USER --password-stdin'
                sh 'docker push $DOCKERHUB_USER/eshop-backend:latest'
                sh 'docker push $DOCKERHUB_USER/eshop-frontend:latest'
            }
        }

        stage('Deploy to Staging') {
            steps {
                sh 'docker compose -f docker-compose.staging.yml down || true'
                sh 'docker compose -f docker-compose.staging.yml up -d --build'
            }
        }
    }

    post {
        success {
            slackSend (webhookUrl: "$SLACK_WEBHOOK", message: "✅ Build and Deploy Successful for E-Shop")
        }
        failure {
            slackSend (webhookUrl: "$SLACK_WEBHOOK", message: "❌ Build Failed for E-Shop")
        }
    }
}

